<!DOCTYPE html>
<head>
        <meta charset="utf-8">
        <title>Question Detail</title>
</head>
<body>
{% if question %}
<h1>{{ question.question_text }}</h1>
<ul>
    {% for choice in question.choice_set.all %}
        <li>{{ choice.choice_text }}</li>
    {% endfor %}
{% else %}
    <p>No Question</p>
{% endif %}
</ul>
</body>
</html>
